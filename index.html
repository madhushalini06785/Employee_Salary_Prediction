<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Employee Salary Predictor</h2>
        <form action="/predict" method="post">
            <label>Age:</label>
            <select name="Age">
                {% for age in range(18, 61) %}
                    <option value="{{ age }}">{{ age }}</option>
                {% endfor %}
            </select>

            <label>Years at Company:</label>
            <select name="Years_At_Company">
                {% for y in range(0, 41) %}
                    <option value="{{ y }}">{{ y }}</option>
                {% endfor %}
            </select>

            <label>Education Level:</label>
            <select name="Education_Level">
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor">Bachelor</option>
                <option value="Master">Master</option>
                <option value="PhD">PhD</option>
            </select>

            <label>Department:</label>
            <select name="Department">
                <option value="IT">IT</option>
                <option value="Sales">Sales</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Marketing">Marketing</option>
                <option value="Engineering">Engineering</option>
                <option value="Operations">Operations</option>
                <option value="Support">Support</option>
            </select>

            <label>Performance Score:</label>
            <select name="Performance_Score">
                <option value="1">1 - Poor</option>
                <option value="2">2 - Average</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>

            <label>Work Hours Per Week:</label>
            <input type="number" name="Work_Hours_Per_Week" min="10" max="80" placeholder="e.g., 40" required>

            <label>Projects Handled:</label>
            <input type="number" name="Projects_Handled" min="0" max="50" placeholder="e.g., 5" required>

            <label>Overtime Hours:</label>
            <input type="number" name="Overtime_Hours" min="0" max="40" placeholder="e.g., 5" required>

            <label>Sick Days:</label>
            <input type="number" name="Sick_Days" min="0" max="30" placeholder="e.g., 2" required>

            <label>Remote Work Frequency (Days/Week):</label>
            <select name="Remote_Work_Frequency">
                <option value="0">0 - Never</option>
                <option value="1">1 day/week</option>
                <option value="2">2 days/week</option>
                <option value="3">3 days/week</option>
                <option value="4">4 days/week</option>
                <option value="5">5 days/week</option>
            </select>

            <label>Team Size:</label>
            <input type="number" name="Team_Size" min="1" max="100" placeholder="e.g., 8" required>

            <label>Training Hours (per year):</label>
            <input type="number" name="Training_Hours" min="0" max="500" placeholder="e.g., 40" required>

            <label>Promotions Received:</label>
            <select name="Promotions">
                <option value="0">0 - No promotions</option>
                <option value="1">1 promotion</option>
                <option value="2">2 promotions</option>
                <option value="3">3+ promotions</option>
            </select>

            <label>Employee Satisfaction Score:</label>
            <select name="Employee_Satisfaction_Score">
                <option value="1.0">1.0 - Very Dissatisfied</option>
                <option value="2.0">2.0 - Dissatisfied</option>
                <option value="3.0">3.0 - Neutral</option>
                <option value="4.0">4.0 - Satisfied</option>
                <option value="5.0">5.0 - Very Satisfied</option>
            </select>

            <input type="submit" value="Predict Salary">
        </form>

        {% if prediction_text %}
            <div class="result">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
</body>
</html>
